{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'articles/style.css' %}" />
    <link href="{% static 'font-awesome-4.3.0/css/font-awesome.min.css' %}"
          rel="stylesheet" media="screen">
  </head>

  <body>
    <div id="wrapper">


      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
              <li class="sidebar-brand">
                  <a href="#">
                      Gale Exercise
                  </a>
              </li>
              <li>
                  <a href="#">Link 1</a>
              </li>
              <li>
                  <a href="#">Link 2</a>
              </li>
              <li>
                  <a href="#">Link 3</a>
              </li>
              <li>
                  <a href="#">Link 4</a>
              </li>
              <li>
                  <a href="#">Link 5</a>
              </li>
          </ul>
      </div>
      <!-- /#sidebar-wrapper -->
      <a href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars fa-2x"></i></a>


      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">

            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <ol id="article-list">
                {% for article in article_list %}
                  <li>
                    <h3>{{ article.article_title }}</h3>
                    <p>{{ article.article_body }}</p>
                    <a href="{% url 'index:article' article.id %}">Read more</a>
                  </li>
                {% endfor %}
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <h2>Read More</h2>
            </div>
          </div>
          <div class="row" id="read-more">
            <div class="col-sm-4">

            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <script src="{% static 'jquery/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


  </body>
</html>
